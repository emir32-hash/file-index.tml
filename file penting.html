    body {
      margin: 0;

      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black; color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
    }
    h1.glitch {
      font-size: 3em;
      text-transform: uppercase;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px lime; }
      50% { text-shadow: 2px -2px blue; }
      75% { text-shadow: -2px 2px yellow; }
      100% { text-shadow: 2px 2px red; }
    }
    #timer {
      font-size: 2em;
      margin: 20px;
    }
    #timer.critical {
      animation: shake 0.3s infinite;
      color: yellow;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border: 2px solid red;
      background: black;
      color: red;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: red; color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .flash { animation: flash-bg 0.2s infinite; }
    @keyframes flash-bg {
      0%,100% { background: black; }
      50% { background: darkred; }
    }
    .glitch-char {
      position: absolute;
      font-size: 20px;
      color: red;
      opacity: 0;
      animation: glitchPop 1s forwards;
    }
    @keyframes glitchPop {
      0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      30% { opacity: 1; transform: scale(1.2) rotate(10deg); }
      70% { opacity: 1; transform: scale(1) rotate(-10deg); }
      100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
    }
    .creepy-text {
      position: absolute;
      top: 20%;
      font-size: 2em;
      color: rgba(255,0,0,0.6);
      white-space: nowrap;
      animation: scrollText 10s linear forwards;
    }
    @keyframes scrollText {
      from { right: -100%; }
      to { right: 110%; }
    }
    .jumpscare {
      position: fixed;
      top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: red;
      opacity: 0;
      animation: blink 1s forwards;
      z-index: 10000;
    }
    @keyframes blink {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(0.5); }
    }
    .shake-screen { animation: shakeScreen 0.5s; }
    @keyframes shakeScreen {
      0%,100% { transform: translate(0,0); }
      20% { transform: translate(-10px,0); }
      40% { transform: translate(10px,0); }
      60% { transform: translate(0,10px); }
      80% { transform: translate(0,-10px); }
    }
    /* Pesan tenang setelah unlock */
    .safe-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      color: green;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      animation: fadeIn 2s forwards;
      z-index: 99999;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1 class="glitch">⚠️ RANSOMWARE BY OXYN67 ⚠️</h1>
    <p>Semua data Anda telah terenkripsi.<br/>!!!MASUKKAN KODE UNTUK MEMBUKA FILE ATAU FILE AKAN TERKUNCI SELAMANYA!!!</p>
    <div id="timer">05:00</div>
    <input type="password" id="password" placeholder="Enter Key" />
    <button onclick="checkPassword()">Unlock</button>
    <audio id="alarm" loop>
      <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    </audio>
    <audio class="glitch-sound">
      <source src="https://actions.google.com/sounds/v1/impacts/crash.ogg" type="audio/ogg">
    </audio>
    <audio id="static" loop>
      <source src="https://actions.google.com/sounds/v1/ambiences/white_noise.ogg" type="audio/ogg">
    </audio>
    <audio id="scream">
      <source src="https://actions.google.com/sounds/v1/human_voices/scream_long.ogg" type="audio/ogg">
    </audio>
  </div>
  <script>
    const PASSWORD = "123413";
    let TOTAL_SECONDS = 5 * 60;
    let remaining = TOTAL_SECONDS;
    let timerInterval;
    let unlocked = false;

    const overlay = document.getElementById("overlay");
    const timerEl = document.getElementById("timer");
    const alarm = document.getElementById("alarm");
    const staticSound = document.getElementById("static");
    const scream = document.getElementById("scream");

    function startTimer() {
      timerInterval = setInterval(() => {
        if (unlocked) return;
        remaining--;
        let min = String(Math.floor(remaining / 60)).padStart(2, '0');
        let sec = String(remaining % 60).padStart(2, '0');
        timerEl.textContent = `${min}:${sec}`;

        if (remaining <= 120 && remaining > 60) {
          alarm.playbackRate = 1.5; alarm.volume = 0.7;
        } else if (remaining <= 60 && remaining > 30) {
          alarm.playbackRate = 2; alarm.volume = 0.8;
        } else if (remaining <= 30) {
          alarm.playbackRate = 2.5; alarm.volume = 1;
          overlay.classList.add("flash");
          timerEl.classList.add("critical");
        }

        if (remaining <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = "TIME'S UP!";
        }
      }, 1000);
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        clearInterval(timerInterval);
        unlocked = true;
        alarm.pause(); staticSound.pause(); scream.pause();
        overlay.style.display = "none";
        showSafeMessage();
      } else {
        alert("KODE SALAH,COBA LAGI!");
      }
    }

    function resetDemo() {
      clearInterval(timerInterval);
      remaining = TOTAL_SECONDS;
      unlocked = false;
      overlay.style.display = "flex";
      overlay.classList.remove("flash");
      timerEl.classList.remove("critical");
      timerEl.textContent = "05:00";
      alarm.playbackRate = 1; alarm.volume = 0.5;
      alarm.play(); staticSound.play();
      startTimer();
      const safe = document.querySelector(".safe-screen");
      if (safe) safe.remove();
    }

    function showSafeMessage() {
      const safe = document.createElement("div");
      safe.className = "safe-screen";
      safe.textContent = " SISTEM BERHASIL DI PULIHKAN";
      document.body.appendChild(safe);
    }

    // glitch chars
    function spawnGlitchChar() {
      if (unlocked) return;
      const chars = "01@#$%&*";
      const char = chars[Math.floor(Math.random() * chars.length)];
      const span = document.createElement("span");
      span.className = "glitch-char";
      span.textContent = char;
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.top = Math.random() * window.innerHeight + "px";
      overlay.appendChild(span);

      const glitchSound = document.querySelector(".glitch-sound");
      glitchSound.currentTime = 0;
      glitchSound.play();

      setTimeout(() => span.remove(), 1000);
    }
    setInterval(spawnGlitchChar, 400);

    // creepy text
    const scaryPhrases = ["YOU ARE NOT SAFE","SYSTEM BREACHED","DATA CORRUPTED","NO ESCAPE","ALL FILES DESTROYED"];
    function spawnCreepyText() {
      if (unlocked) return;
      const text = document.createElement("div");
      text.className = "creepy-text";
      text.textContent = scaryPhrases[Math.floor(Math.random() * scaryPhrases.length)];
      text.style.top = Math.random() * window.innerHeight + "px";
      overlay.appendChild(text);
      setTimeout(() => text.remove(), 10000);
    }
    setInterval(spawnCreepyText, 5000);

    // jumpscare
    function triggerJumpscare() {
      if (unlocked) return;
      const js = document.createElement("div");
      js.className = "jumpscare";
      js.textContent = "⚠️ HACKED ⚠️";
      document.body.appendChild(js);
      document.body.classList.add("shake-screen");
      scream.currentTime = 0;
      scream.volume = (remaining <= 30 ? 1 : 0.7);
      scream.play();
      setTimeout(() => {
        js.remove();
        document.body.classList.remove("shake-screen");
      }, 1000);
    }
    setInterval(triggerJumpscare, 15000);

    // unlock audio on click
    function unlockAudio() {
      alarm.play().then(() => alarm.pause());
      staticSound.play().then(() => staticSound.pause());
      scream.play().then(() => scream.pause());
      document.querySelectorAll(".glitch-sound").forEach(a => {
        a.play().then(() => a.pause());
      });
      document.body.removeEventListener("click", unlockAudio);
    }
    document.body.addEventListener("click", unlockAudio);

    // start demo
    alarm.volume = 0.5; staticSound.volume = 0.3;
    alarm.play(); staticSound.play();
    startTimer();
  </script>
</body>
</html>
